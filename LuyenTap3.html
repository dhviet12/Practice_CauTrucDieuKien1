<script>
let number=parseInt(prompt('Nhập số vào để kiểm tra'));
if (number >0) {
document.write('Số '+ number + ' lớn hơn 0');
} else {
document.write('Số ' + number +' nhỏ hơn 0');
}
</script>

</body>
