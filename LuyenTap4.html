<body>
<script>
 let number1=parseFloat(prompt('Nhập vào số 1'));
 let number2=parseFloat(prompt('Nhập vào số 2'));
 let number3=parseFloat(prompt('Nhập vào số 3'));
 if (number1 > number2){
     if (number1 > number3){
         alert("số "+ number1 + 'lớn nhất');
     } else {
         alert("số "+ number3 + 'lớn nhất');
     }
 } else if (number2 > number3) {
     alert('số'+ number2 + " lớn nhất");
 } else {
     alert("số" + number3 + 'lớn nhất');
 }
</script>
