<script>
var tuoi=parseInt(prompt('Nhập vào số tuổi'));
if (tuoi > 16) {
alert('Học sinh đủ tuổi vào lớp 10');
} else {
alert('Học sinh không đủ tuổi vào lớp 10');
}
</script>
